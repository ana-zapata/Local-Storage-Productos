<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Local Storage</title>
</head>
<body>
    <h1 class="text-center text-primary my-5">Listado de productos</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form class="p-4 border rounded bg-body-tertiary">
                    <div class="mb-3">
                      <label class="form-label">Nombre del Producto</label>
                      <input type="text" class="form-control" id="nombrePro" placeholder="Digita un producto">
                    </div>
                    <div class="mb-3">
                      <label class ="form-label">Precio</label>
                      <input type="number" class="form-control" id="precioPro">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Imagen</label>
                      <input type="url" class="form-control" id="imagenPro">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descripcionPro">
                      </div>
                    <button type="button" class="btn btn-primary btnGuardar">Guardar</button>
                  </form>
            </div>
            <div class="col-8">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="localStorage.js"></script>
</body>
</html>
